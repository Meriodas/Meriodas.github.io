<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Rotating Cube</title>
        <link rel="stylesheet" type="text/css" href="css/Rotating.css"/>
	</head>
	<body>
		<!--div.main>div.box-->
		<div class="main">
			<div class="box">
				<!--div.font*6>img[src=img/01.jpg][class=pic]-->
				<div class="font">
					<img src="img/01.jpg" class="pic" />
				</div>
				<div class="back">
					<img src="img/02.jpg" class="pic" />
				</div>
				<div class="left">
					<img src="img/03.jpg" class="pic" />
				</div>
				<div class="right">
					<img src="img/04.jpg" class="pic" />
				</div>
				<div class="top">
					<img src="img/05.jpg" class="pic" />
				</div>
				<div class="bottom">
					<img src="img/06.jpg" class="pic" />
				</div>
				<!--==========-->
				<!--span[class=s_back]*6>img[src=img/0$.jpg]-->
				<span class="s_font">
					<img src="img/01.jpg" class="s_pic"/>
				</span>
				<span class="s_back">
					<img src="img/02.jpg"  class="s_pic"/>
				</span>
				<span class="s_left">
					<img src="img/03.jpg"  class="s_pic"/>
				</span>
				<span class="s_right">
					<img src="img/04.jpg"  class="s_pic"/>
				</span>
				<span class="s_top">
					<img src="img/05.jpg"  class="s_pic"/>
				</span>
				<span class="s_bottom">
					<img src="img/06.jpg"  class="s_pic"/>
				</span>
			</div>
		</div>
	</body>
</html>
