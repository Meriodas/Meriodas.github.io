<style>
	* {
		margin: 0;
		padding: 0;
		list-style: none;
	}

	.fl {
		float: left;
	}

	.fr {
		float: right;
	}

	.clearfix::after {
		clear: both;
		display: block;
	}

	.auto-img {
		width: 100%;
		display: block;
	}

	body {
		position: relative;
	}

	.nav {
		min-width: 1200px;
		position: absolute;
		width: 100%;
		height: 66px;
		top: 0;
		z-index: 999;
		background-color: rgba(17, 17, 17, 0.75);
		box-shadow: 0px 3px 7px 0px rgb(0 0 0 / 35%);
	}

	.header_cut {
		position: relative;
		margin: 0 0 0 8px;
	}

	.music_icon {
		width: 30px;
		height: 30px;
		position: absolute;
		top: 18px;
		left: 62px;
	}

	ul {
		margin-bottom: 0;
	}

	.nav_ul {
		min-width: 612px;
		margin-left: -80px;
	}

	.ul_item a {
		margin: 0 30px;
		font-size: 17px;
		color: #ccc;
		line-height: 66px;
		letter-spacing: 4px;
		text-decoration: none;
	}

	.ul_item a:hover {
		color: #fff;
		text-shadow: 0 0 10px #69e0ff, 0 0 20px #69e0ff, 0 0 40px #69e0ff;
	}

	.genshin_logo {
		width: 362px;
		height: 66px;
	}

	.content_wrap {
		width: 100%;
		height: 100vh;
		overflow: hidden;
	}

	.bgvideo video {
		width: 100%;
		height: 100vh;
		object-fit: cover;
		object-position: 50% 50%;
	}

	.header_active {
		text-shadow: 0 0 10px #69e0ff, 0 0 20px #69e0ff, 0 0 40px #69e0ff;
		color: #fff !important;
	}

	.header_login {
		height: 66px;
		color: #eee;
		font-size: 17px;
		padding: 0 10px;
		margin-right: 18px;
	}

	.login {
		line-height: 66px;
		letter-spacing: 4px;
	}

	.login_icon {
		width: 27px;
		height: 27px;
		margin-left: 18px;
		margin-top: 19px;
	}
